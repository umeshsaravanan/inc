<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Files</title>
    <link rel="stylesheet" href="../css/files.css">
</head>

<body>
    <div id="fileSection">
        <div class="navbar">
            <div class="left">
                <h3><a>Compiler</a></h3>
                <h3><a href="FileManager.html">File Manager</a></h3>
            </div>
            <div class="right">
                <h3 id="username">Welcome </h3>
                <button class="logout btn" onclick="handleSignOut()">Log out</button>
            </div>
        </div>
        <div class="btns">
        <button class="btn file newfile" onclick="newfile()">New File</button>
        <button class="btn file public" id="showBtn" onclick="showPublicFiles()">Show Public Files</button>
        </div>
        <div class="headers file">
            <h3 style="flex: 1;text-decoration: none;">FileName</h3>
            <h3 style="flex: 1;text-decoration: none;">Access Level</h3>
        </div>
        <div class="fileContainer" id="fileContainer">
        </div>
        <h3 id="publicHeading" style="display: none; color: white; width: 80%; margin: 0 auto;">Public Files</h3>
        <div class="publicFileContainer" id="publicFileContainer">
        </div>
    </div>
    <div class="overlay" id="overLay">
        <form id="fileNameInput" onsubmit="closeFileName(event)">
            <label for="name">File Name :</label>
            <input type="text" name="name" id="name" placeholder="Add a File Name with c or cpp Extension...">
            <select id="access">
                <option value="0">public</option>
                <option value="1">private</option>
            </select>
            <button class="btn submit" type="submit">Submit</button>
            <button onclick="closee()" class="btn close" type="button">Close</button>
        </form>
    </div>
    <script src="../js/files.js"></script>
</body>

</html>
