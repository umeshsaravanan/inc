<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/files.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <h3><a>Folder Analyser</a></h3>
            <h3><a href="FileManager.html">File Manager</a></h3>
        </div>
        <div class="right">
            <div class="userDetails">
                <h3 id="username" style="width: 150px;text-align: center;">Welcome </h3>
                <button class="logout btn" onclick="handleSignOut()">Log out</button>
            </div>
        </div>
    </div>

    <div style="display: flex; gap: 1rem; margin-top: 1rem; padding: .5rem; color: white;">
        <div style="flex: 1;">
            <select id="uploadType1" onchange="updateInputType('fileInput1', 'uploadType1')">
                <option value="zip">Upload Zip</option>
                <option value="folder">Upload Folder</option>
            </select>
            <input type="file" id="fileInput1" accept=".zip" style="display: inline-block;">
            <button class="btn" style="color: black;" onclick="handleSubmit1()">Upload</button>
            <p style="margin-left: 8px; display: inline-block;" id="uploading1"></p>
            <i class="fa-solid fa-check" style="color: #63E6BE; display: none;" id="check1"></i>
        </div>
        <div style="flex: 1;">
            <select id="uploadType2" onchange="updateInputType('fileInput2', 'uploadType2')">
                <option value="zip">Upload Zip</option>
                <option value="folder">Upload Folder</option>
            </select>
            <input type="file" id="fileInput2" accept=".zip" style="display: inline-block;">
            <button class="btn" style="color: black;" onclick="handleSubmit2()">Upload</button>
            <p style="margin-left: 8px; display: inline-block;" id="uploading2"></p>
            <i class="fa-solid fa-check" style="color: #63E6BE; display: none;" id="check2"></i>
        </div>
    </div>

    <button class="btn" style="color: black; margin-bottom: 1rem; margin-left: .5rem;" onclick="compareFolders()">Compare</button>

    <div id="folderComparisor" style="display: flex;">
        <div id="folder1" style="flex: 1;"></div>
        <div id="folder2" style="flex: 1;"></div>
    </div>
    <h3 style="margin: .5rem; color: white;">Changes :</h3>
    <div id="changes" style="color: white;"></div>

    <div class="overlayUp" id="overlayUp">
        <div class="uploading" id="uploading">Comparing Folders...</div>
        <button id="uploadBtn" class="upload btn" disabled onclick="closeUploading()">Close</button>
    </div>

    <script src="../js/analyser.js"></script>
</body>

</html>
